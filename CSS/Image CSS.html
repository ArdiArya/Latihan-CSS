<html>
    <head>
        <title>Image CSS</title>
    </head>

    <style media="screen">
        div.box{
            display: inline-block;
            width: 200px;
            float: left;
            border: 2px solid white;
            margin: 10px;
        }
        div.box img{
            width: 100%;
            height: 250px;
        }
        div.box:hover{
            border: 3px solid black;
        }
        div.box div.deskripsi{
            padding: 15px;
            text-align: center;
        }
    </style>

    <body>
        <div class="box">
            <img src="10.jpg">
            <div class="deskripsi">Ardi Arya Novrisa</div>
        </div>

        <div class="box">
            <img src="8.jpg">
            <div class="deskripsi">Annisa Dwi Nurul Aini</div>
        </div>
        
        <div class="box">
                <img src="16.jpg">
                <div class="deskripsi">I Gede Averyl</div>
        </div>

        <div class="box">
            <img src="5.jpg">
            <div class="deskripsi">Anandarafi Amanullah</div>
        </div>

        <div class="box">
            <img src="15.jpg">
            <div class="deskripsi">Gymnastiar</div>
        </div>
    </body>
</html>
